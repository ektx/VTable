<!DOCTYPE html>
<html>
<head>
	<title>动态添加行</title>
	<!-- 表格样式 -->
	<link rel="stylesheet" type="text/css" href="src/VTable.css">
	
	<style type="text/css">
		#show-table {
			width: 700px;
			height: 500px;
			margin: 0 auto;
			border: 1px solid #ddd;
		}
	</style>
</head>
<body>

	<!-- 表格内容 -->
	<div id="show-table">
		<!-- 使用 VTable 组件生成表格 -->
		<v-table 
			ref="textTable"
			:header="tableHeader" 
			:data="tableData"
		></v-table>
	</div>

	<!-- 用于存放模板的区域 -->
	<div class="tem-mod"></div>
	
	<!-- jQ -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- Vue -->
	<script src="js/vue.min.js"></script>

	<!-- 表格组件功能 -->
	<script src="src/VTable.js"></script>

	<script>

		// 表格头
		var header = [
			{
				"text": "Q1",
				"children": [
					{
						"text": "1月",
						"width": 100
					},
					{
						"text": "2月",
						"width": 100
					},
					{
						"text": "3月",
						"width": 100
					}
				]
			},
			{
				"text": "Q2",
				"children": [
					{
						"text": "4月",
						"width": 100
					},
					{
						"text": "5月",
						"width": 100
					},
					{
						"text": "6月",
						"width": 100
					}
				]
			}
		];

		// 表格的侧边
		var leftAside = [];
		var table = null

		// 加载 VTable 表格
		$('.tem-mod').load('src/template.html', function() {

			// 完成后，我们开始生成表格内容
			table = new Vue({
				el: '#show-table',
				data: {
					// 表格中间内容
					tableData: [],
					// 表格的头信息
					tableHeader: [{
						text: 'a',
						width: 1000
					}],
					// 表格侧边
					tableLeft: {
						// 表格侧边数据 
						data: leftAside,
						// 表格侧边列宽
						width: [50, 100, 100, 150]
					}
				},
				mounted: function () {
					var _ = this;

					// 加载数据
					$.ajax({
						url: 'mock/add.json',
						type: 'get'
					})
					.done(function(data) {
						// 赋值给表格
						_.tableData = data

					})
					.fail(function(err) {
						// 请求数据错误时
						console.error(err)
					})

				}
			})


			$.ajax({
				url: 'mock/aside.json',
				type: 'get'
			})
			.done(aside => {
				table.tableLeft.data = aside

				table.tableHeader = header
				Vue.set(table.tableLeft, 'data', aside)
			})
			.fail(err => {
				console.error(err)
			})
			
		})

		$(function() {
			$('#show-table').on('click', '.dev', function(e) {
				console.log('研究中心')

				addDom(this, '<h1>研究中心最牛</h1>')
			})

			$('#show-table').on('click', '.pro', function(e) {
				console.log('市场部')

				addDom(this, '<h1>市场部最牛</h1>')
			})
			
		})

		function addDom (el, data) {
			var index = $(el).parents('tr').index()

			if (el.dataset.type) {
				table.$refs.textTable.remove(index + 1, data)
				
				el.dataset.type = ''

				$(el).html('+')
			} else {
				table.$refs.textTable.insert(index, data)
				
				el.dataset.type = 'add'

				$(el).html('-')
			}
		}

	</script>

</body>
</html>
