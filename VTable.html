<!DOCTYPE html>
<html>
<head>
	<title>简单表格</title>
	<!-- 表格样式 -->
	<link rel="stylesheet" type="text/css" href="src/VTable.css">
	
	<style type="text/css">
		#show-table {
			width: 500px;
			height: 600px;
			margin: 0 auto;
			border: 1px solid #ddd;
		}
	</style>
</head>
<body>

	<!-- 表格内容 -->
	<div id="show-table">
		<!-- 使用 VTable 组件生成表格 -->
		<v-table 
			:header="tableHeader" 
			:data="tableData"
			@scroll="myScroll"
		></v-table>

		<p>top: {{ top }} px</p>
		<p>left: {{ left }} px</p>
	</div>

	<!-- 用于存放模板的区域 -->
	<div class="tem-mod"></div>
	
	<!-- jQ -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- Vue -->
	<script src="js/vue.min.js"></script>

	<!-- 表格组件功能 -->
	<script src="src/VTable.js"></script>

	<script>

		// 表格头
		var header = [
			{
				"text": "Q1",
				"width": 200,
				"textAlign": "center"
			},
			{
				"text": "Q2",
				"width": 200,
				"textAlign": "right"
			},
			{
				"text": "Q3",
				"width": 200
			},
			{
				"text": "Q4",
				"width": 200
			},
			{
				"text": "总结",
				"width": 200
			}
		];

		// 加载 VTable 表格
		$('.tem-mod').load('src/template.html', function() {

			// 完成后，我们开始生成表格内容
			var table = new Vue({
				el: '#show-table',
				data: {
					// 表格中间内容
					tableData: {},
					// 表格的头信息
					tableHeader: header,

					top: 0,
					left: 0
				},
				mounted: function () {
					var _ = this;

					// 加载数据
					$.ajax({
						url: 'mock/table.json',
						type: 'get'
					})
					.done(function(data) {
						// 赋值给表格
						_.tableData = data

					})
					.fail(function(err) {
						// 请求数据错误时
						console.error(err)
					})

				},
				methods: {
					myScroll: function(info) {
						this.top = info.top
						this.left = info.left
					}
				}
			})
			
		})
	</script>

</body>
</html>
